<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb_clone</title>
    <link rel="stylesheet" href="4-filters.css">
    <link rel="stylesheet" href="5-filters.css">
    <link rel="stylesheet" href="3-footer.css">
    <link rel="stylesheet" href="3-header.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="4-common.css">
    <link rel="stylesheet" href="6-filters.css">
    <link rel="stylesheet" href="7-places.css">

<body>
    <!--The Header Start here-->
    <header>
        <a href="."></a>
    </header>
    <!--And end here-->
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>State</h3> 
                <h4>Leaders Hotel</h4>
                <ul class="popover">
                <h2>Lokoja</h2>
                <li>500 Unit</li>
                <li></li>

                <h2> Kwara</h2>
                <li>Edidi</li>
                <li>Isin</li>

            </ul>
            </div>
            
            <div class="amenities">
                <h3>Amenities</h3> <br>
            
            <h4>Internet</h4>
            <ul class="popover">
                <h2>Service</h2>
                <li>Eat</li>
                <li>Bath</li>

            </ul>
            </div>
            
            
            <button>Search</button>
            
        </section> 
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My Home </h2>
                <div class="price_by_night">
                    #20
                </div>

            </article>
            <article>
                <h2>Tiny House</h2>
            </article>
            <article class="Suite">
                <h2>A suite </h2>
            </article>

        </section>
    </div>

    <footer>Best School</footer>
